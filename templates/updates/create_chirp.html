{% extends "base.html" %}
{% load staticfiles %}
{% load bootstrap3 %}

{% block content %}
    <h1>Create your chirp here</h1>
    <form method="post" action="{%  url 'create_chirp' %}">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" name="submit" class="btn btn-default" value="CHIRP!!!">
    </form>
{% endblock %}
