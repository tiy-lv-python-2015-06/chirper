{% extends "base.html" %}
{% load bootstrap3 %}

{% block content %}
    <h1>Create your chirp here</h1>
    <form method="post" action="{%  url 'create_chirp' %}" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" name="submit" value="CHIRP!!!" class="btn btn-danger">
    </form>
{% endblock %}
