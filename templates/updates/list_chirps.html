<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>List of all Chirps</title>
</head>
<body>
    <h1>Here is the list of our chirps</h1>
    <ul>
        {% for chirp in chirps %}
            <li><a href="{% url 'detail_chirp' chirp.id %}">{{ chirp.title }}</a></li>
        {% endfor %}
    </ul>

    <p>
        Loaded at: {{ page_load }}
    </p>
</body>
</html>
